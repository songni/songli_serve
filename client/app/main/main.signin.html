<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">授权公众号</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{wxUser.nick_name}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">头像</label>
    <div class="col-sm-10">
      <p class="form-control-static"><img class="media-object img-thumbnail user-img" alt="User Picture" src="{{ wxUser.head_img}}" style="width:64px;"></p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">服务类型</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{wxUser.service_type_info}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">认证类型</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{wxUser.verify_type_info}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">原始ID</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{wxUser.user_name}}</p>
    </div>
  </div>  
  <div class="form-group">
    <label class="col-sm-2 control-label">微信号</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{wxUser.alias}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">礼物列表</label>
    <div class="col-sm-10">
      <p class="form-control-static">
        <p class="form-control-static">http://{{wxUser.appid + '.' + appConfig.clientUri}}</p>
      </p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">我的礼物</label>
    <div class="col-sm-10">
      <p class="form-control-static">
        <p class="form-control-static">http://{{wxUser.appid + '.' + appConfig.clientUri}}/order/list</p>
      </p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">二维码</label>
    <div class="col-sm-10">
      <p class="form-control-static">
        <img src="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket={{qrcode_ticket}}" style="width:320px;">
      </p>
    </div>
  </div>
</form>
