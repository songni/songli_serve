<form class="form-horizontal form-home">
  <div class="row form-group form-bot bot1">
    <div class="col-xs-1">
    	<label class="control-label">授权公众号</label>
    </div>
    <div class="col-xs-11">
      <p class="form-control-static">{{wxUser.nick_name}}</p>
    </div>
  </div>
  
  <!--<div class="form-group">
    <label class="col-sm-2 control-label">头像</label>
    <div class="col-sm-10">
      <p class="form-control-static"><img class="media-object img-thumbnail user-img" alt="User Picture" src="{{ wxUser.head_img}}" style="width:64px;"></p>
    </div>
  </div>-->
  
  <div class="row form-group form-bot">
    <div class="col-xs-1">
    	<label class="control-label">服务类型</label>
    </div>
    <div class="col-xs-11">
      <p class="form-control-static">{{wxUser.service_type_info}}</p>
    </div>
  </div>
  
  <div class="row form-group form-bot">
    <div class="col-xs-1">
    	<label class="control-label">认证类型</label>
    </div>
    <div class="col-xs-11">
      <p class="form-control-static">{{wxUser.verify_type_info}}</p>
    </div>
  </div>
  
  <div class="row form-group form-bot">
    <div class="col-xs-1">
    	<label class="control-label">原始ID</label>
    </div>
    <div class="col-xs-11">
      <p class="form-control-static">{{wxUser.user_name}}</p>
    </div>
  </div>
  
  <div class="row form-group form-bot">
    <div class="col-xs-1">
    	<label class="control-label">服务商编码</label>
    </div>
    <div class="col-xs-11">
      <p class="form-control-static">{{wxUser.info.agent}}</p>
    </div>
  </div>
  
  <div class="row form-group form-bot">
    <div class="col-xs-1">
    	<label class="control-label">微信号</label>
    </div>
    <div class="col-xs-11">
      <p class="form-control-static">{{wxUser.alias}}</p>
    </div>
  </div>
  
  <div class="row form-group form-bot">
    <div class="col-xs-1">
    	<label class="control-label">礼物列表</label>
    </div>
    <div class="col-xs-11">
      <p class="form-control-static">{{wxUser.uri}}</p>
    </div>
  </div>
  
  <div class="row form-group form-bot">
    <div class="col-xs-1">
      	<label class="control-label">我的礼物</label>
    </div>
    <div class="col-xs-11">
      <p class="form-control-static">{{wxUser.uri}}/order/list</p>
    </div>
  </div>

  <div class="row form-group form-bot">
    <div class="col-xs-1">
      <label class="control-label">升级安全模式</label>
    </div>
    <div class="col-xs-11">
      <a class="btn btn-default btn-sm" ng-click="upgrade2https()" ng-if="!wxUser.status.https">升级</a>
      <span ng-if="wxUser.status.https">已经升级为安全模式</span>
    </div>
    
	</div>

        <img src="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket={{qrcode_ticket}}" style="width:320px;">
      </p>
    </div>
  </div>-->
</form>
