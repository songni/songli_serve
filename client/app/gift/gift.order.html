<div ui-view class="panel panel-default gift-order">
  <div class="panel-heading">
    <h4 class="panel-title">
      查询订单
    </h4>
  </div>
  <div class="panel-body" style="border: 1px solid #eee; border-top:none">
    <!-- in v2, v1's toolbar is refactored -->
    <!-- https://github.com/arrking/songni/issues/84 -->
    <!-- <div class="btn-group btn-group-sm btn-danger" ng-if="env === 'dev'">
      <label class="btn" ng-model="status.pay" btn-radio="''">全部(测试用)</label>
      <label class="btn" ng-model="status.pay" btn-radio="true">已付</label>
      <label class="btn" ng-model="status.pay" btn-radio="false">未付</label>
    </div>

    <div class="btn-group btn-group-sm btn-danger">
      <label class="btn" ng-model="status.shipping" btn-radio="''">全部</label>
      <label class="btn" ng-model="status.shipping" btn-radio="true">已发货</label>
      <label class="btn" ng-model="status.shipping" btn-radio="false">未发货</label>
    </div>  -->
    <!--button type="button" class="btn btn-primary btn-sm" ng-click="exportCards()" style="margin-left:10px;">下载声音卡</button-->
    <form class="form-horizontal" name="forms.orderForm" ng-submit="searchByCondition()" novalidate>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group" ng-class="{ 'has-error' : forms.orderForm.starttime.$invalid && submitted}">
            <label for="starttime" class="col-sm-4 control-label">起始</label>
            <div class="col-md-8 input-group pull-left">
              <input type="text" class="form-control"
                name="starttime"
                uib-datepicker-popup="{{'dd-MMMM-yyyy'}}" 
                ng-model="status.startTime" is-open="status.startTimePopup.opened" 
                close-text="Close" 
                alt-input-formats="altInputFormats" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openStarttimePopup()">
                  <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group" ng-class="{ 'has-error' : forms.orderForm.endtime.$invalid && submitted}">
            <label for="endtime" class="col-sm-4 control-label">至</label>
            <div class="input-group col-md-8 pull-left">
              <input type="text" class="form-control"
                name="endtime"
                uib-datepicker-popup="{{'dd-MMMM-yyyy'}}" 
                ng-model="status.endTime" is-open="status.endTimePopup.opened" 
                close-text="Close" 
                alt-input-formats="altInputFormats" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openEndtimePopup()">
                  <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
            </div>
          </div>
        </div>  
      </div> 

      <div class="form-group">
        <label for="" class="col-sm-2 control-label">序列号</label>
        <div class="col-md-4 input-group">
          <input type="number" class="form-control" ng-model="status.serial" placeholder="输入序列号">
        </div>
      </div>
    
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">订单号</label>
        <div class="col-md-4 input-group">
          <input type="text" class="form-control" ng-model="status.order" placeholder="输入订单号">
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-lg-12">
          <button type="submit" class="btn btn-primary btn-outline btn-sm">搜索</button>
        </div>
      </div>

    </form>

    <div class="from-group">
      <div class="col-lg-12">
        <div class="btn-group">
          <div class="btn-group btn-danger btn-group-sm">
            <label class="btn" ng-model="status.finish" uib-btn-radio="">全部订单</label>
            <label class="btn" ng-model="status.finish" uib-btn-radio="false">待发货</label>
            <label class="btn" ng-model="status.finish" uib-btn-radio="true">发货完成</label>
          </div>
        </div>
      </div>
    </div>

    <div class="from-group">
      <nosy-pagi pagi="pagi"></nosy-pagi>
    </div>

    <div class="row">
      <div class="col-lg-12 text-right">
        <button type="button" class="btn btn-primary btn-outline btn-sm" ng-click="exportCards()" style="margin-left:10px;">声音卡</button>
        <button type="button" class="btn btn-primary btn-outline btn-sm" ng-click="exportOrders()" style="margin-left:10px;">导出订单</button>
      </div>
    </div>
  </div>
  <table class="table table-condensed" id="exportable">
    <thead>
      <tr>
        <th>序列号</th>
        <th>买家</th>
        <th>所购商品</th>
        <th>下单时间</th>
        <th>实付金额</th>
        <th>购买数量</th>
        <th>发货状态</th>
        <th class="hidden-print">订单状态 </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="order in orders" ng-init="giftorders[$index]={
          serial:'['+order.serial+']',
          time:(order.time.add | date : 'yyyy-MM-dd  hh:mm'),
          nickname:order.sender.info.nickname,
          name:order.receiver.consignee,
          address:order.receiver.address,
          telephone:order.receiver.telephone,
          gift:order.gift.info.name
        };">
        <td>
        <a style="color:#a241f7;cursor:pointer;" ui-sref="gift.order.detail({id:order.id})">
        {{order.serial}} </a>
        </td>
        <td>{{order.sender.info.nickname}}</td>
        <td>
          <a style="color:#a241f7;cursor:pointer;" ui-sref="gift.detail.qrcode({id:order.gift.id})">
          {{order.gift.info.name}}</a>
        </td>
        <td>{{order.time.add | date : 'yyyy.MM.dd hh:mm'}}</td>
        <td>￥ {{order.gift.info.price}}</td>
        <td align="center">{{order.capacity}}</td>
        <!--td style="background:#f7f7f7">
                    <p class="hidden-print">{{order.receiver.address | limitTo:15}}{{order.receiver.address.length > 15 ? '...' : ''}}</p>
                    <p class="visible-print-block">{{order.receiver.address}}</p>
                </td-->
        <td align="center">
          <div>已发货 {{countShipping(order)}}</div>
          <button ui-sref="gift.order.detail({id:order.id})" class="btn btn-primary btn-xs">待发货 {{order.receivers.length-countShipping(order)}}</button>
        </td>
        <td ng-if="false" class="hidden-print"><span ng-class="{'bg-danger':order.status.pay}">{{order.status.pay?'已付':'未付'}}</span></td>
        <!--td align="center" class="hidden-print">
          <button class="btn btn-primary btn-xs" ng-click="exportCard()">下载</button>
          <button class="btn btn-primary btn-xs" ng-click="wxQrcodeModel()" ng-if="env === 'dev'">微信二维码</button>
          <a href="http://{{wxUser.appid}}.{{clientUri}}/gift/listen/{{order.id}}" target="_blank" class="btn btn-primary btn-xs" ng-if="env === 'dev'">试听</a>
        </td-->
        <td align="center" class="hidden-print">
         <!-- <div>{{order.status.pay?'已付款':'待支付'}}</div>--> <!--see issue #133-->
          <button class="btn btn-default btn-xs" ui-sref="gift.order.detail({id:order.id})">查看</button>
          <!--button class="btn btn-primary btn-xs" ng-click="shippingModel()" ng-if="!order.status.shipping">发货</button-->
        </td>
      </tr>
    </tbody>
  </table>
  <div class="panel-body text-right">
    <pagination boundary-links="true" total-items="pagi.totalItems" ng-model="pagi.currentPage" items-per-page="pagi.itemsPerPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
  </div>
</div>
