<p class="gift-post-title"><i class="fa fa-gift"></i> <span>商品二维码</span></p>
<form class="form-horizontal row  form-url" role="form">
  	<div class="col-xs-1">
    	<label for="url" class="control-label">商品地址</label>
  	</div>
    <div class="col-xs-10">
      <input type="text" name="url" class="form-control" ng-model="url">
    </div>
    <div class="col-xs-1">
      <button type="button" clip-copy="getTextToCopy()" clip-click="doSomething()" class="btn btn-default">复制链接</button>
    </div>
</form>

<div class="row form-shop">
  <div class="col-xs-6">
    <div class="text-center text-code">
    	<qrcode version="8" error-correction-level="H" size="200" data="{{text}}"></qrcode>
    	<p>商品二维码</p>
    	<p>扫描即可查看礼物</p>
    </div>
  </div>
  <div class="col-xs-6">
    <div class="panel panel-default">
      <div class="panel-heading">{{commodity.info.name}}</div>
      <div class="panel-body" style="padding:0;">
        <iframe ng-src="{{url}}" width="100%" height="517px" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="auto" allowtransparency="yes"></iframe>
      </div>
    </div>
  </div>
</div>
