<div class="confirm">
  <div class="modal_title">
    <span>确认创建大礼包</span>
    <span ng-click="cancel()">X</span>
  </div>
  <div class="confirm_main">
    确认创建大客户礼包后，系统将生成礼包订单。同时该商品库存将对应扣减，确认创建吗？
  </div>
  <div class="modal_foot">
    <input type="button" value="确认创建" ng-click="submit()"/>
    <input type="button" value="取消" ng-click="cancel()"/>
  </div>  
</div>
